{% extends "base.html" %}

{% block title %}
Todo List App | Add New Task
{% endblock %}

{% block content %}
<h1>Add New Task</h1> <br>

<form class="col-md-4" action="/add" method="POST">
    <input type="hidden" value="{{current_user.id}}" name="created_by">
    <div class="mb-3">
        <label for="task" class="form-label">Task</label>
        <input type="text" class="form-control" id="task" name="task">
    </div>
    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date">
    </div>
    <div class="mb-3">
        <label for="assign_to" class="form-label">Assign To</label>
        <select class="form-control" class="form-control" id="assign_to" name="assign_to">
            {% for user in users %}
            <option value="{{user.id}}">{{user.username}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/" class="btn btn-primary">Cancel</button>
</form>

{% endblock %}
